<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Password</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Validasi Input</h2>
    <p>Masukkan nama, password, dan email Anda:</p>

    <form onsubmit="return validasiPassword()">
        Nama: <input type="text" id="nama" required><br>
        Password: <input type="password" id="password" required><br>
        E-mail: <input type="email" id="email" required><br>
        <button type="submit">Klik</button>
    </form>

    <script>
        function validasiPassword() {
            let password = document.getElementById("password").value;
            
            if (password !== "sss") {
                alert("Password salah!");
                return false; // Mencegah form dikirim jika password salah
            }
            
            alert("Login berhasil!");
            return true;
        }
    </script>

</body>
</html>
